sudo: required
dist: trusty
language: bash
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y --no-install-recommends texlive-full
script:
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: /*.pdf
  on:
    repo: duese/latex-test
